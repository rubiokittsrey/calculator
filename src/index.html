<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="custom.css">
  <script src="calc.js" defer></script>
</head>
<body>
    <div class="calculator-container container flex flex-col justify-center mx-auto w-3/6 2xl:w-1/5 xl:w-1/4 lg:w-1/3 sm:w-1/2 h-min rounded-md">
      <div class="outDisplay h-24 rounded-md">
        <div data-previous-operand class="previous-operand"></div>
        <div  data-current-operand class="current-operand"></div>
      </div>
      <div class="buttonsContainer grid grid-cols-4 gap-1 ">
        <button data-all-clear class="col-span-2 rounded-md 2xl:text-3xl lg:text-2xl">AC</button>
        <button data-delete class="rounded-md 2xl:text-2xl lg:text-1xl sm:text-sm">DEL</button>
        <button data-operation class="rounded-md 2xl:text-3xl lg:text-2xl">รท</button>
        <button data-number class="rounded-md 2xl:text-3xl lg:text-2xl">1</button>
        <button data-number class="rounded-md 2xl:text-3xl lg:text-2xl">2</button>
        <button data-number class="rounded-md 2xl:text-3xl lg:text-2xl">3</button>
        <button data-operation class="rounded-md 2xl:text-3xl lg:text-2xl">*</button>
        <button data-number class="rounded-md 2xl:text-3xl lg:text-2xl">4</button>
        <button data-number class="rounded-md 2xl:text-3xl lg:text-2xl">5</button>
        <button data-number class="rounded-md 2xl:text-3xl lg:text-2xl">6</button>
        <button data-operation class="rounded-md 2xl:text-3xl lg:text-2xl">+</button>
        <button data-number class="rounded-md 2xl:text-3xl lg:text-2xl">7</button>
        <button data-number class="rounded-md 2xl:text-3xl lg:text-2xl">8</button>
        <button data-number class="rounded-md 2xl:text-3xl lg:text-2xl">9</button>
        <button data-operation class="rounded-md 2xl:text-3xl lg:text-2xl">-</button>
        <button data-number class="rounded-md 2xl:text-3xl lg:text-2xl">.</button>
        <button data-number class="rounded-md 2xl:text-3xl lg:text-2xl">0</button>
        <button data-equals class="col-span-2 rounded-md 2xl:text-3xl lg:text-2xl">=</button>
      </div>
    </div>
</body>
</html>
